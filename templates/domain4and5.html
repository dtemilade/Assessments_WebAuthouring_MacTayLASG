  const startTime = new Date(); // Start time of assessment

  function formatTime(date) {
    return date.toLocaleTimeString([], {
      day: '2-digit',
      month: '2-digit',
      hour: '2-digit',
      minute: '2-digit',
      second: '2-digit'
    });
  }

  function loadQuestion(index) {
    questionNumber.textContent = `Task ${index + 1}`;
    questionText.textContent = tasks[index];
    answerBox.value = answers[index] || "";
    prevBtn.disabled = index === 0;
    nextBtn.disabled = index === tasks.length - 1;
  }

  function saveAnswer() {
    answers[currentIndex] = normalize(document.getElementById('answerBox').value);
  }

  function normalize(line) {
  return line.replace(/\s+/g, ' ').trim().toLowerCase();
}

function showSummary() {
  const endTime = new Date();

  // First show alert
  alert(
    `🎓 DOMAIN 4&5 ASSESSMENT (MACTAY)\n\n` +
    `👤 Name: ${userName}\n` +
    `📧 Email: ${userEmail}\n\n` +
    `🕒 Start Time: ${formatTime(startTime)}\n` +
    `✅ Completion Time: ${formatTime(endTime)}\n\n`
  );

  // Then show summary
  document.getElementById("assessment").style.display = "none";
  summaryBox.style.display = "block";
  summaryTableBody.innerHTML = "";
  retryBtn.style.display = "block";

  let score = 0;

  tasks.forEach((task, i) => {
    const userAnswer = (answers[i] || "").toLowerCase();
    const keywords = answerPointers[i];
    const totalKeywords = keywords.length;

    let matchCount = 0;
    keywords.forEach(word => {
      if (userAnswer.includes(word)) {
        matchCount++;
      }
    });

    let result = 'pending';

    if (status[i] === 'complete' || status[i] === 'review') {
      const percentage = matchCount / totalKeywords;

      if (percentage === 1) {
        result = 'correct';
        score++;
      } else if (percentage >= 0.5) {
        result = 'partial';
      } else {
        result = 'incorrect';
      }
    }

    const row = document.createElement("tr");
    row.innerHTML = `
      <td>Task ${i + 1}</td>
      <td>${answers[i] || "<em>No answer</em>"}</td>
      <td class="${status[i]}">${status[i]}</td>
      <td class="${result}">${result}</td>
    `;
    summaryTableBody.appendChild(row);
  });

  document.getElementById("scoreSummary").innerHTML = `<strong>Score:</strong> ${score} / ${tasks.length}`;
  retryButton.style.display = "block";
}

  prevBtn.onclick = () => {
    if (currentIndex > 0) {
      saveAnswer();
      currentIndex--;
      loadQuestion(currentIndex);
    }
  };

  nextBtn.onclick = () => {
    if (currentIndex < tasks.length - 1) {
      saveAnswer();
      currentIndex++;
      loadQuestion(currentIndex);
    }
  };

  completeBtn.onclick = () => {
    saveAnswer();
    status[currentIndex] = "complete";
    if (currentIndex < tasks.length - 1) {
        currentIndex++;
        loadQuestion(currentIndex);
}
  };

  reviewBtn.onclick = () => {
    saveAnswer();
    status[currentIndex] = "review";
  };

  document.getElementById("assessment").onsubmit = (e) => {
    e.preventDefault();
    clearInterval(timerInterval);
    saveAnswer();
    showSummary();
  };

  retryButton.addEventListener("click", function () {
    window.location.href = "/";
  });

  // Timer Logic
  const urlParams = new URLSearchParams(window.location.search);
  let minutes = parseInt(urlParams.get('time')) || 40;
  let timeLeft = minutes * 60;
  const timerDisplay = document.getElementById("timer");

  const timerInterval = setInterval(() => {
    const mins = Math.floor(timeLeft / 60);
    const secs = timeLeft % 60;
    timerDisplay.textContent = `${mins}:${secs.toString().padStart(2, '0')}`;
    if (--timeLeft < 0) {
      clearInterval(timerInterval);
      document.getElementById("assessment").requestSubmit();
    }
  }, 1000);

  // Load first question
  loadQuestion(currentIndex);
    </script>
